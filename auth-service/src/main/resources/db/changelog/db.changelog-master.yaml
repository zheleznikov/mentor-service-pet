databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog1.yaml
  - changeSet:
      id: 1
      author: serg-zhele
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(10)
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: signup_timestamp
                  type: timestamp
              - column:
                  name: is_confirmed
                  type: boolean
              - column:
                  name: confirm_timestamp
                  type: timestamp
              - column:
                  name: last_login_timestamp
                  type: timestamp
  - changeSet:
      id: 2
      author: serg-zhele
      changes:
        - createTable:
            tableName: users_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_confirmed
                  type: boolean
              - column:
                  name: created_timestamp
                  type: timestamp
              - column:
                  name: expired_timestamp
                  type: timestamp
              - addForeignKeyConstraint:
                  baseTableName: users_code
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: user_id_fk